    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, suggestions, or just want to say hello, please fill out the form below. We'd love to hear from you!</p>
        <form action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone" required>
            
            <label for="Number of Travellers">Number of Travellers:</label>
            <input type="text" id="Number of Travellers" name="Number of Travellers" required>
            
            <label for="Month of Travel">Month of Travel:</label>
            <textarea id="Month of Travel" name="Month of Travel" rows="2" required></textarea>

            <label for="Number of Days">Number of Days:</label>
            <textarea id="Number of Days" name="Number of Days" rows="2" required></textarea>

            <label for="Travel Details">Travel Details:</label>
            <textarea id="Travel Details" name="Travel Details" rows="2" required></textarea>
            
            <div class="button-container">
                <button type="submit">Send Message</button>
            </div>
        </form>
